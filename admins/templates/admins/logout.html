<!-- templates/admins/logout.html -->

{% extends 'admins/base.html' %}

{% block content %}
    <div class="container">
        <h1>Admin Logout</h1>
        <p>Are you sure you want to logout?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
{% endblock %}
